<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Bitrate Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Bitrate Calculator</h1>
        <form id="calculator-form">
            <label for="bitrate">Bitrate (Mbps):</label>
            <input type="number" id="bitrate" name="bitrate" required>
            
            <label for="length">Video Length (minutes):</label>
            <input type="number" id="length" name="length" required>
            
            <label for="filesize">File Size (GB):</label>
            <input type="number" id="filesize" name="filesize">
            
            <button type="button" onclick="calculate()">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
