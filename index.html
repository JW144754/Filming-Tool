<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Bitrate Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Bitrate Calculator</h1>
        <form id="calculator-form">
            <label for="bitrate">Bitrate (Mbps):</label>
            <input type="number" id="bitrate" name="bitrate" required>
            
            <label for="length">Video Length (minutes):</label>
            <input type="number" id="length" name="length" required>
            
            <label for="filesize">File Size (GB):</label>
            <input type="number" id="filesize" name="filesize">
            
            <button type="button" onclick="calculate()">Calculate</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!-- Exposure Value Calculator -->
<div class="container">
    <h1>Exposure Value (EV) Calculator</h1>
    <form id="ev-calculator-form">
        <label for="aperture">Aperture (f-stop):</label>
        <input type="number" id="aperture" name="aperture" step="0.1" min="0.1" required>
        
        <label for="shutter-speed">Shutter Speed (seconds):</label>
        <input type="number" id="shutter-speed" name="shutter-speed" step="0.001" min="0.001" required>
        
        <label for="iso">ISO:</label>
        <input type="number" id="iso" name="iso" required>
        
        <button type="button" onclick="calculateEV()">Calculate EV</button>
    </form>
    <div id="ev-result"></div>
</div>
