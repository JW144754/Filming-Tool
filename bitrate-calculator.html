<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitrate Calculator - CamCalc</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 onclick="window.location.href='index.html'">CamCalc</h1>
        <nav>
            <button onclick="window.location.href='ev-calculator.html'">EV Calculator</button>
        </nav>
    </header>
    <main>
        <div class="container">
            <h2>Bitrate Calculator</h2>
            <p>Calculate the bitrate, video length, or file size. Leave one field empty.</p>
            <form id="bitrate-calculator-form">
                <label for="bitrate">Bitrate:</label>
                <div class="input-lock">
                    <input type="number" id="bitrate" name="bitrate" step="0.01">
                    <select id="bitrate-units">
                        <option value="Mbps">Mbps</option>
                        <option value="Kbps">Kbps</option>
                    </select>
                    <button type="button" onclick="toggleLock('bitrate')">ðŸ”’</button>
                </div>
                
                <label for="video-length">Video Length:</label>
                <div class="input-lock">
                    <input type="number" id="video-length" name="video-length" step="0.01">
                    <select id="video-length-units">
                        <option value="seconds">Seconds</option>
                        <option value="minutes">Minutes</option>
                        <option value="hours">Hours</option>
                    </select>
                    <button type="button" onclick="toggleLock('video-length')">ðŸ”’</button>
                </div>

                <label for="file-size">File Size (GB):</label>
                <div class="input-lock">
                    <input type="number" id="file-size" name="file-size" step="0.01">
                    <button type="button" onclick="toggleLock('file-size')">ðŸ”’</button>
                </div>
            </form>
            <div id="bitrate-result"></div>
            <button id="clear-all">Clear All</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 CamCalc. All rights reserved.</p>
        Support CamCalc by donating:<br>
        <button onclick="window.location.href='https://www.buymeacoffee.com/'">Donate</button>
    </footer>
    <script src="bitrate-calculator.js"></script>
</body>
</html>
